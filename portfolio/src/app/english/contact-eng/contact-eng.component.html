<!-- begin section -->

<div class="section" data-anchor="contact">
    <div class="content wow fadeInDown" data-wow-delay="0.2s">
        <h1>CONTACT ME</h1>
        <p>Whether you are interested in working with me or just want to say hello, I would love to hear from you!</p>
        <br>
        <div class="contact-form">

            <form id="ajax-contact" [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                <div class="form-group has-feedback wow fadeInLeft" data-wow-delay="0.6s">
                    <input type="text" class="form-control" id="name" name="Name" placeholder="NAME" formControlName="Name" data-error="Field can't be blank!" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group has-feedback wow fadeInRight" data-wow-delay="0.8s">
                    <input type="email" class="form-control" id="email" name="Email" placeholder="EMAIL" formControlName="Email" data-error="Field can't be blank!" required>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="form-group has-feedback wow fadeInLeft" data-wow-delay="1s">
                    <textarea data-minlength="10" class="form-control" id="message" name="Body" placeholder="MESSAGE" formControlName="Body" data-error="Minimum of 10 characters" required></textarea>
                    <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
                    <div class="help-block with-errors"></div>
                </div>

                <div class="wow fadeInUp" data-wow-delay="1s">
                    <button type="submit" id="submit" name="submit" class="btn btn-lg" [disabled]="!FormData.valid">SEND MESSAGE</button>
                </div>
            </form>

            <div id="form-messages"></div>
            <form id="ajax-contact" method="post" role="form" action="contact.php" data-toggle="validator">

            </form>
            <br>
        </div>
    </div>
</div>
<!-- end section -->
