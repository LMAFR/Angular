<div class="section" data-anchor="projects">
    <h1 style="color:rgb(89, 213, 178)">WORK EXPERIENCE</h1>

    <div id="carouselExampleControls" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item" [ngClass]="{'active': f}" *ngFor="let experience of workExperience; let i =index; let f = first;">
                <div class="flip">
                    <div class="front" [ngStyle]="{background: 'url(' + workExperience[i].backgroundImg + ')'}">
                        <h1 class="">{{workExperience[i]['company']}}</h1>
                        <h1 class="">{{workExperience[i]['sector']}}</h1>
                    </div>
                    <div class="back ">
                        <h2> {{workExperience[i]['role']}} - {{timeInCompany(workExperience[i]['endDate'], workExperience[i]['startDate']) }}</h2>
                        <h3>({{workExperience[i]['startDate']}} - {{workExperience[i]['endDate']}})</h3>
                        <hr>
                        <ul>
                            <li *ngFor="let task of workExperience[i]['tasks']">
                                <h4>- {{task}}</h4>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <i class="fa fa-5x fa-caret-left" aria-hidden="true"></i>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <i class="fa fa-5x fa-caret-right" aria-hidden="true"></i>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
<!-- end section -->
